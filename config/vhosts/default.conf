<VirtualHost *:80>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName localhost

    # It's best practice to define dedicated log files for each virtual host.
    # This makes debugging and monitoring much easier.
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory ${APACHE_DOCUMENT_ROOT}>
        # -Indexes prevents directory listings for security.
        # +FollowSymLinks is often required by frameworks.
        Options -Indexes +FollowSymLinks
        AllowOverride None

        # Explicitly grant access for Apache 2.4+
        Require all granted

        FallbackResource /index.php
    </Directory>
</VirtualHost>

